<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử so sánh</title>
</head>

<body>
    <script>
        // Toán tử so sánh
        // 1. Toán tử so sánh == : so sánh giá trị, không quan tâm đến kiểu dữ liệu
        console.log("So sánh 10 và '10', kết quả: ", (10 == '10'));
        // 2. Toán tử so sánh ===: So sánh cả giá trị và kiểu dữ liệu
        console.log("So sánh 10 và '10' kết quả: ", (10 === '10'));
        // 3. Toán tử so sánh lớn hơn >
        console.log("So sánh 5 có lớn hơn 3, kết quả: ", (5 > 3));
        // 4. Toán tử so sánh nhỏ hơn <
        console.log("So sánh 5 có nhỏ hơn 3, kết quả: ", (5 < 3));
        // 5. Toán tử so sanh lớn hơn hoặc bằng >=
        console.log("So sánh 5 có lớn hơn hoặc bằng 5, kết quả: ", (5 >= 5));
        // 6. Toán tử so sanh nhỏ hơn hoặc bằng <=
        console.log("So sánh 5 có nhỏ hơn hoặc bằng 10, kết quả: ", (5 <= 10));
        // 7. Toán tử phủ định (not) !
        console.log("Phủ định của giá trị true là: ", (!true));
        console.log("Phủ định của giá trị false là: ", (!false));
        // 8. toán tử so sánh không bằng != hoặc !==
        console.log("So sánh không bằng 2 giá trị 5 và '5', kết quả: ", (5 != '5'));
        // 5 != 10 --> true
        // 5 != 5 --> false
        console.log("So sánh không bằng giữa 5 và '5', kết quả: ", (5 !== '5'));
    </script>
</body>

</html>
