<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử toán học</title>
</head>

<body>
    <script>
        // Các toán tử toán học
        // 1. Toán tử cộng (+)
        let number1 = 10;
        let number2 = 20;
        let sum = number1 + number2;
        console.log("Tổng 2 số là: ", sum);
        // 2. toán tử trừ (-)
        let sub = number1 - number2;
        console.log("Hiệu 2 số là: ", sub);
        // 3. Toản tử nhân (*)
        let multy = number1 * number2;
        console.log("Tích 2 số là: ", multy);
        // 4. Toán tử chia (/)
        let divide = number2 / number1;
        console.log("Thương 2 số là: ", divide);
        // 5. Toán tử lấy số dư trong phép chia (%)
        let soDu = number2 % number1;
        console.log("Số dư trong phép chia: ", soDu);
        // 6. Toán tử tăng 1 đơn vị (++)
        let number3 = 5;
        let number4 = 5;
        let number5 = number3++;
        // B1: number5 = number3 --> number5 = 5
        // B2: number3++ --> number3 = 6;
        console.log("Giá trị number5: ", number5);
        console.log("Giá trị number3: ", number3);
        let number6 = ++number4;
        // B1: ++number4--> number4 = 6
        // B2: number6 = number4 --> number6 = 6
        console.log("Giá trị number6: ", number6);
        console.log("Giá trị number4: ", number4);
        //7. Toán tử giảm 1 đơn vị (--)
        let number7 = 10--;//number7 = 10
        let number8 = --10;//number8 = 9

        let number = 20;
        let num = ++number;//number = 21, num = 21
        // B1: ++number --> number = 21
        // B2: num = number --> num = 21
        let a = 20;
        let b = a--;//b = 20, a = 19
        // B1: b=a --> b = 20
        // B2: a-- --> a = 19

        let c = 100;
        c++;//c = 101
        c++;//c = 102
        c--;//c = 101
        --c;//c = 100

    </script>
</body>

</html>
