<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử gán</title>
</head>

<body>
    <script>
        // Toán tử gán =
        let number = 10;
        //Toán tử +=
        let number1 = 10;
        let number2 = 20;
        number2 += number1;//number2 = number2+number1 --> number2 = 30
        let number3 = 5;
        let number4 = 6;
        number4 -= number3;//number4 = number4-number3 --> number4 = 1
        let number5 = 8;
        let number6 = 4;
        number5 /= number6;//number5 = number5/number6 --> number5 = 2
        let number7 = 10;
        let number8 = 3;
        number7 %= number8;//number7 = number7%number8 --> number7 = 1
    </script>
</body>

</html>
