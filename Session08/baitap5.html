<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>
</head>

<body>
    <script>
        // input: rate, basicSalary, commission
        //process: salary = (rate+commission)*basicSalary
        // ouput: salary
        // B1: Nhập vào hệ số lương và lưu trữ vào biến rate       
        // ----Giá trị trả về của prompt là 1 chuỗi 
        let rate = Number(prompt("Nhập vào hệ số lương")); //Convert String --> number
        // B2: Nhập vào basicSalary
        let basicSalary = +prompt("Nhập vào lương cơ bản");//Convert String -->number
        // B3: Nhập vào tỷ lệ hoa hồng
        let commission = parseFloat(prompt("Nhập vào tỷ lệ hoa hồng"));//Convert String --> float (number)
        // B4: tính lương
        let salary = (rate + commission) * basicSalary;
        // B5: In lương ra document
        document.write("Lương nhân viên là: " + salary)

    </script>
</body>

</html>
